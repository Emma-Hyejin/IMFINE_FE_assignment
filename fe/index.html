<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/index.css" type="text/css">
    <link rel="stylesheet" href="/css/login.css" type="text/css">

    <!-- <link rel="stylesheet" href="../fe/static/css/index.css" type="text/css">
    <link rel="stylesheet" href="../fe/static/css/login.css" type="text/css"> -->
    <title>HOME</title>
</head>
<body>
    <nav class="nav">
        <ul>
            <li class="navList"><a href="/" class="link">투두리스트</a></li>
            <li class="navList"><a href="/login" class="link">로그인</a></li>
        </ul>
    </nav>
    <main id="main-content">
        <h1>Todo List </h1>
        <form class="container todoForm">
            <div class="todo-input">
                <label for="newInput" class="sr-only">할일 추가</label>
                <input type="text" id="newInput" name="newList" placeholder="새로운 할일을 작성해주세요"/>
                <button class="addBtn">추가</button>
            </div>
            <div class="container todo-datas">
                <ul class="todo-lists">
                    <!-- <li class="list">
                        <input type="checkbox" id="listCheckBox1" class="checkItem" name="checkList"></input>
                        <p class="list-text">커피 마시기</p>
                        <button class="listBtn deleteList">삭제</button>
                        <button class="listBtn amendList">수정</button>
                    </li> -->
                </ul>
            </div>
        </form>
        <!-- 동적 SPA 예정 -->
        <div class="app">
            <h1>Login </h1>
            <div class="login-container">
                <form id="loginForm">
                    <h3 class="login-H3">환영합니다. : )</h3>

                    <label class="loginLabel loginId" for="loginId1">아이디</label>
                    <input class="login-Input" id="loginId1" type="text" namme="loginId" required/>
                    <label class="loginLabel loginPwd" for="loginPwd2">비밀번호</label>
                    <input class="login-Input" id="loginPwd2" type="password" name="loginPwd" required/>
                    <input type="submit" class="listBtn loginSubmit" value="로그인"/>

                </form>
            </div>

            <div class="dropdown">
                <h1>Dropdown</h1>
                <button class="dropdown-btn">메뉴</button>
                <div class="dropdown-content">
                    <a href="#">링크 1</a>
                    <a href="#">링크 2</a>
                    <a href="#">링크 3</a>
                </div>
            </div>
        </div>
    </main> 
    <!-- JS  -->
    <script src="/js/main.js"></script>
    <script src="/js/login.js"></script>
    <script src="/js/dropdown.js"></script>
    <!-- <script src="../fe/static/js/main.js"></script>
    <script src="../fe/static/js/login.js"></script> -->
</body>
</html>
