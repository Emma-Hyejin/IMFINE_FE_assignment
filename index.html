<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css" type="text/css">
    <title>IMFINE_FE</title>
</head>
<body>
    <header>
        <div class="header_name">아이엠파인 SD팀 지원자 조혜진</div>
    </header>
    <main>
        <!--1. 그래프-->
        <section id="graph">
            <div class="title">1. 그래프</div>
            <ul class="graph_y">
                <li class="y_item"></li>
                <li class="y_item">100</li>
                <li class="y_item">0</li>
            </ul>
            <ul class="graph_x" id="xList">
            </ul>
        </section>

        <!--2. 값 편집-->
        <section id="chart">
            <div class="title">2. 값 편집</div>
            <table class="chart_table">
                <thead>
                    <tr class="chart_title">
                        <th class="chart_items id">ID</th>
                        <th class="chart_items value">값</th>
                        <th class="chart_items etc">비고</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

            <button class="btn applyBtn">Apply</button>

        </section>

        <!--3. 값 추가-->
        <section id="addData">
            <div class="title">3. 값 추가</div>
            <form id="addForm">
                <fieldset>
                    <input type="text" name="ID" placeholder="ID" class="input" id="addId"/>
                    <input type="text" name="value" placeholder="VALUE" class="input" id="addValue"/>
                    <input type="submit" value="Add" class="input" id="submitNew"/>
                </fieldset>
            </form>
        </section>

        <!--4. 값 고급 편집-->
        <section id="advancedAmend">
            <div class="title">4. 값 고급 편집</div>
            <form id="amendForm">
                <fieldset>
                    <textarea rows="5" cols="30" class="advanced_contents"></textarea>
                    <input type="submit" value="Apply" class="btn applyBtn" id="advancedSubmitBtn"/>
                </fieldset>
            </form>
        </section>
    </main>
    <!-- JS  -->
    <script src="main.js"></script>
</body>
</html>
